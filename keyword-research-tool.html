<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Keyword Research Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        button {
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-item label {
            font-size: 14px;
            color: #a0a0a0;
        }

        .filter-item select,
        .filter-item input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
        }

        .results-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab.active:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .keyword-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .keyword-table th,
        .keyword-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .keyword-table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .keyword-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .difficulty-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .difficulty-easy {
            background: #4caf50;
            color: white;
        }

        .difficulty-medium {
            background: #ff9800;
            color: white;
        }

        .difficulty-hard {
            background: #f44336;
            color: white;
        }

        .trend-chart {
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }

        .serp-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .serp-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .serp-title {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 5px;
            text-decoration: none;
            display: block;
        }

        .serp-url {
            color: #4caf50;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .serp-description {
            color: #c0c0c0;
            font-size: 14px;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #a0a0a0;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Keyword Research Tool</h1>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="seedKeyword" placeholder="Enter your seed keyword..." />
                <button onclick="generateKeywords()">Generate Keywords</button>
            </div>
            
            <div class="filters">
                <div class="filter-item">
                    <label>Country</label>
                    <select id="country">
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="ca">Canada</option>
                        <option value="au">Australia</option>
                        <option value="in">India</option>
                        <option value="de">Germany</option>
                        <option value="fr">France</option>
                        <option value="es">Spain</option>
                        <option value="br">Brazil</option>
                        <option value="jp">Japan</option>
                    </select>
                </div>
                
                <div class="filter-item">
                    <label>Language</label>
                    <select id="language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="pt">Portuguese</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
                
                <div class="filter-item">
                    <label>Min Search Volume</label>
                    <input type="number" id="minVolume" placeholder="0" />
                </div>
                
                <div class="filter-item">
                    <label>Max Difficulty</label>
                    <input type="number" id="maxDifficulty" placeholder="100" max="100" />
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating keyword ideas...</p>
        </div>
        
        <div class="results-section" id="results" style="display: none;">
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-value" id="totalKeywords">0</div>
                    <div class="stat-label">Total Keywords</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgVolume">0</div>
                    <div class="stat-label">Avg. Volume</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgDifficulty">0</div>
                    <div class="stat-label">Avg. Difficulty</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgCPC">$0</div>
                    <div class="stat-label">Avg. CPC</div>
                </div>
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab('keywords')">Keyword Suggestions</div>
                <div class="tab" onclick="switchTab('serp')">SERP Analysis</div>
                <div class="tab" onclick="switchTab('trends')">Trend Analysis</div>
            </div>
            
            <div class="tab-content active" id="keywords-tab">
                <table class="keyword-table">
                    <thead>
                        <tr>
                            <th>Keyword</th>
                            <th>Search Volume</th>
                            <th>Difficulty</th>
                            <th>CPC</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="keywordTableBody">
                    </tbody>
                </table>
                
                <div class="export-buttons">
                    <button onclick="exportCSV()">Export as CSV</button>
                    <button onclick="exportExcel()">Export as Excel</button>
                </div>
            </div>
            
            <div class="tab-content" id="serp-tab">
                <h3 style="margin-bottom: 20px;">Top Ranking Pages</h3>
                <div id="serpResults"></div>
            </div>
            
            <div class="tab-content" id="trends-tab">
                <h3 style="margin-bottom: 20px;">Search Trend Over Time</h3>
                <div class="trend-chart" id="trendChart">
                    <canvas id="trendCanvas" width="800" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulated keyword data generation
        function generateKeywordData(seed) {
            const types = ['Related', 'Long-tail', 'Question', 'Comparison', 'Branded'];
            const keywords = [];
            
            // Generate related keywords
            const prefixes = ['best', 'top', 'cheap', 'affordable', 'professional', 'advanced', 'beginner'];
            const suffixes = ['guide', 'tutorial', 'tips', 'tools', 'software', 'services', 'reviews'];
            const questions = ['what is', 'how to', 'why use', 'when to use', 'where to find'];
            
            // Related keywords
            for (let i = 0; i < 5; i++) {
                const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
                keywords.push({
                    keyword: `${prefix} ${seed}`,
                    volume: Math.floor(Math.random() * 10000) + 100,
                    difficulty: Math.floor(Math.random() * 100),
                    cpc: (Math.random() * 5 + 0.5).toFixed(2),
                    type: 'Related'
                });
            }
            
            // Long-tail keywords
            for (let i = 0; i < 5; i++) {
                const suffix = suffixes[Math.floor(Math.random() * suffixes.length)];
                keywords.push({
                    keyword: `${seed} ${suffix} 2025`,
                    volume: Math.floor(Math.random() * 5000) + 50,
                    difficulty: Math.floor(Math.random() * 70),
                    cpc: (Math.random() * 3 + 0.3).toFixed(2),
                    type: 'Long-tail'
                });
            }
            
            // Question keywords
            for (let i = 0; i < 5; i++) {
                const question = questions[Math.floor(Math.random() * questions.length)];
                keywords.push({
                    keyword: `${question} ${seed}`,
                    volume: Math.floor(Math.random() * 3000) + 100,
                    difficulty: Math.floor(Math.random() * 60),
                    cpc: (Math.random() * 2 + 0.2).toFixed(2),
                    type: 'Question'
                });
            }
            
            return keywords;
        }

        function generateKeywords() {
            const seedKeyword = document.getElementById('seedKeyword').value;
            if (!seedKeyword) {
                alert('Please enter a seed keyword');
                return;
            }
            
            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').style.display = 'none';
            
            // Simulate API call delay
            setTimeout(() => {
                const keywords = generateKeywordData(seedKeyword);
                displayResults(keywords);
                generateSERPData(seedKeyword);
                generateTrendData(seedKeyword);
                
                document.getElementById('loading').classList.remove('active');
                document.getElementById('results').style.display = 'block';
            }, 1500);
        }

        function displayResults(keywords) {
            const tbody = document.getElementById('keywordTableBody');
            tbody.innerHTML = '';
            
            // Calculate stats
            const totalKeywords = keywords.length;
            const avgVolume = Math.floor(keywords.reduce((sum, k) => sum + k.volume, 0) / totalKeywords);
            const avgDifficulty = Math.floor(keywords.reduce((sum, k) => sum + k.difficulty, 0) / totalKeywords);
            const avgCPC = (keywords.reduce((sum, k) => sum + parseFloat(k.cpc), 0) / totalKeywords).toFixed(2);
            
            document.getElementById('totalKeywords').textContent = totalKeywords;
            document.getElementById('avgVolume').textContent = avgVolume.toLocaleString();
            document.getElementById('avgDifficulty').textContent = avgDifficulty;
            document.getElementById('avgCPC').textContent = `$${avgCPC}`;
            
            // Apply filters
            const minVolume = parseInt(document.getElementById('minVolume').value) || 0;
            const maxDifficulty = parseInt(document.getElementById('maxDifficulty').value) || 100;
            
            const filteredKeywords = keywords.filter(k => 
                k.volume >= minVolume && k.difficulty <= maxDifficulty
            );
            
            filteredKeywords.forEach(keyword => {
                const row = tbody.insertRow();
                
                const difficultyClass = keyword.difficulty < 30 ? 'difficulty-easy' : 
                                      keyword.difficulty < 70 ? 'difficulty-medium' : 'difficulty-hard';
                const difficultyText = keyword.difficulty < 30 ? 'Easy' : 
                                     keyword.difficulty < 70 ? 'Medium' : 'Hard';
                
                row.innerHTML = `
                    <td>${keyword.keyword}</td>
                    <td>${keyword.volume.toLocaleString()}</td>
                    <td><span class="difficulty-badge ${difficultyClass}">${difficultyText} (${keyword.difficulty})</span></td>
                    <td>$${keyword.cpc}</td>
                    <td>${keyword.type}</td>
                `;
            });
        }

        function generateSERPData(keyword) {
            const serpResults = document.getElementById('serpResults');
            const results = [
                {
                    title: `Ultimate ${keyword} Guide 2025`,
                    url: `example.com/${keyword}-guide`,
                    description: `Comprehensive guide covering everything about ${keyword}. Learn best practices, tips, and strategies.`
                },
                {
                    title: `Top 10 ${keyword} Tools`,
                    url: `besttools.com/${keyword}-tools`,
                    description: `Discover the best ${keyword} tools available in 2025. Compare features, prices, and reviews.`
                },
                {
                    title: `${keyword} for Beginners`,
                    url: `learn.com/${keyword}-beginners`,
                    description: `Start your ${keyword} journey with this beginner-friendly tutorial. Step-by-step instructions included.`
                }
            ];
            
            serpResults.innerHTML = results.map(result => `
                <div class="serp-item">
                    <a href="#" class="serp-title">${result.title}</a>
                    <div class="serp-url">${result.url}</div>
                    <div class="serp-description">${result.description}</div>
                </div>
            `).join('');
        }

        function generateTrendData(keyword) {
            const canvas = document.getElementById('trendCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Generate trend data
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const data = months.map(() => Math.floor(Math.random() * 60) + 40);
            
            // Set up chart dimensions
            const padding = 40;
            const chartWidth = canvas.width - 2 * padding;
            const chartHeight = canvas.height - 2 * padding;
            
            // Draw axes
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, canvas.height - padding);
            ctx.lineTo(canvas.width - padding, canvas.height - padding);
            ctx.stroke();
            
            // Draw data line
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            data.forEach((value, index) => {
                const x = padding + (index / (data.length - 1)) * chartWidth;
                const y = canvas.height - padding - (value / 100) * chartHeight;
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                // Draw point
                ctx.fillStyle = '#667eea';
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, 2 * Math.PI);
                ctx.fill();
            });
            
            ctx.stroke();
            
            // Draw labels
            ctx.fillStyle = '#999';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            
            months.forEach((month, index) => {
                const x = padding + (index / (months.length - 1)) * chartWidth;
                ctx.fillText(month, x, canvas.height - padding + 20);
            });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        function exportCSV() {
            const table = document.querySelector('.keyword-table');
            let csv = [];
            
            // Get headers
            const headers = [];
            table.querySelectorAll('thead th').forEach(th => headers.push(th.textContent));
            csv.push(headers.join(','));
            
            // Get data
            table.querySelectorAll('tbody tr').forEach(row => {
                const rowData = [];
                row.querySelectorAll('td').forEach(td => {
                    let text = td.textContent;
                    // Remove difficulty badge text
                    if (td.querySelector('.difficulty-badge')) {
                        text = td.querySelector('.difficulty-badge').textContent;
                    }
                    rowData.push(`"${text}"`);
                });
                csv.push(rowData.join(','));
            });
            
            // Download
            const csvContent = csv.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'keyword-research.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function exportExcel() {
            // For a real implementation, you would use a library like SheetJS
            // This is a simplified version that creates a CSV with .xls extension
            exportCSV();
            alert('Note: This exports as CSV format. For true Excel format, integrate with SheetJS library.');
        }
    </script>
</body>
</html>
